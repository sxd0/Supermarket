version: '3.7'
services:
  db:
    image: postgres:17
    container_name: allsad_db
    env_file:
      - .env-none-dev
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  allsad:
    image: allsad_app
    build:
      context: .
    container_name: allsad_app
    env_file:
      - .env-none-dev
    depends_on:
      - db
    ports:
      - 8080:8080
    command: >
      sh -c "
      echo Ожидание готовности postgres... &&
      while ! nc -z db 5432; do
        sleep 1;
      done;
      echo Postgres готов - выполнение команды &&
      alembic upgrade head &&
      gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8080
      "
